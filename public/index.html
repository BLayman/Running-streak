<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Running Streak</title>
  </head>
  <body>
<H1>Calculate Your Running Streak</H1>

<form>

  <legend>When did you start your streak?</legend>
  <br>
  <input name="month" placeholder="month" min="1" max="12" type="number"/>
  <input name="day" placeholder="day" min="1" max="31" type="number"/>
  <input name="year" placeholder="year" min="1920" max="2020" type="number"/>
  <input type="Submit" value="Calculate streak" />
</form>
<div class="streakLength">
  <p>You have been streaking for <span class="days"></span> days</p>
  <img class="faces" src="GracieBrett.JPG" />
  <img class="bubble" src="greatJob.JPG" alt="great job speech bubble" />


</div>
<style>
  .streakLength{
    display: none;
  }
  .faces{
    width:400px;
  }
.bubble{
  width:200px;
  padding-bottom: 400px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="client.js"></script>
  </body>
</html>
